


<div id="container-{data.uid}" class="
{data.tx_container_classes_container}
{f:if(condition: '{data.space_before_class} != ""', then: 'space-before-{data.space_before_class}', else: 'space-before-default')}
{f:if(condition: '{data.space_after_class} != ""', then: 'space-after-{data.space_after_class}', else: 'space-after-default')}"
>
    <div class="row {data.tx_container_classes_row}">
        <div class="{data.tx_container_classes_col_1}">

            <f:if condition="{bg_img_col_1}">
                <div class="bg-holder rounded-ts-lg rounded-te-lg rounded-lg-te-0  " style="background-image:url({f:uri.image(image: '{bg_img_col_1.0}')});">
                </div>
            </f:if>

            <f:for each="{children_201}" as="element">
                {element.renderedContent -> f:format.raw()}
            </f:for>
        </div>
        <div class="{data.tx_container_classes_col_2}">

            <f:if condition="{bg_img_col_2}">
                <div class="bg-holder rounded-ts-lg rounded-te-lg rounded-lg-te-0  " style="background-image:url({f:uri.image(image: '{bg_img_col_2.0}')});">
                </div>
            </f:if>

            <f:for each="{children_202}" as="element">
                {element.renderedContent -> f:format.raw()}
            </f:for>
        </div>
    </div>
</div>
